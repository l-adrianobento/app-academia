<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Treino {{type}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="ediar()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding>
          <ion-item (click)="alterarValor()">
            <ion-label>Item</ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option (click)="ediar()">Editar</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

</ion-content>
