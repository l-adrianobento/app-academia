<ion-header>
  <ion-toolbar>
    <ion-title>
      Treinos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      

      <ion-card *ngFor="let tipos of exercicios" (click)="showTrainType(tipos.tipo)">
          <ion-card-header>
            <!-- <ion-card-subtitle>Treino</ion-card-subtitle> -->
            <ion-card-title>{{tipos.tipo}}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            Keep close to Nature's heart... and break clear away, once in awhile,
          </ion-card-content>
        </ion-card>

        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button (click)="addTreino()">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </ion-fab>
</ion-content>
